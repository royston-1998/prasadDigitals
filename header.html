  <!-- SIGNUP MODAL -->
  <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">

        <div class="container  ">

          <div class="row login-box">
            <div id="section-one" class="col-md-3 blue-bg ">
              <!-- Blue Block Color -->
            </div>

            <div id="section-two" class="col-md-9 p-5" style="overflow: auto;">
              <button type="button" data-dismiss="modal" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <p>
              <h4>SIGNUP </h4>
              </p>
              <p>

              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label>First Name</label>
                    <input type="text" class="form-control" placeholder="First Name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Email">
                  </div>
                  <div class="form-group col-md-6">
                    <label>Phone</label>
                    <input type="text" class="form-control" placeholder="Phone">
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label>DOB</label>
                    <input type="date" class="form-control" name="" value="">
                  </div>
                  <div class="form-group col-md-6">
                    <label>Gender</label>
                    <select class="form-control">
                      <option>Choose Gender</option>
                      <option>Male</option>
                      <option>Female</option>
                      <option>Others</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label>Address Line 1</label>
                  <input type="text" class="form-control" placeholder="Street">
                </div>
                <div class="form-group">
                  <label>Address Line 2</label>
                  <input type="text" class="form-control" placeholder="Apartment, Block, or floor">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label>City</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group col-md-4">
                    <label>State</label>
                    <select class="form-control">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label>Pin</label>
                    <input type="text" class="form-control">
                  </div>
                </div>

                <button type="submit" class="btn btn-outline-primary form-control">Sign in</button>
                <label>
                  Existing account? <a href="#" data-dismiss="modal" data-toggle="modal" data-target="#loginModal">Login</a>
                </label>
              </form>
              </p>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
  <!-- END OF SIGNUP MODAL -->




  <!-- LOGIN MODAL -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">

        <div class="container  ">

          <div class="row login-box">
            <div id="section-one" class="col-md-5 blue-bg ">
              <!-- Blue Block Color -->
            </div>

            <div id="section-two" class="col-md-7 p-5">
              <button type="button" data-dismiss="modal" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <p>
              <h4>LOGIN</h4>
              </p>
              <p>
                <label for="" class="">Mobile:</label>
                <input type="text" class="input-field" name="" value="">
              </p>
              <p>
                <label for="">OTP:</label>
                <input type="text" class="input-field" name="" value="">
              </p>
              <p>
                <button type="button" class="btn btn-outline-primary form-control" name="button">Login</button>
              </p>
              <p>Don't have an account? <a href="#" data-dismiss="modal" data-toggle="modal" data-target="#signupModal">Signup</a> </p>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
  <!-- END OF LOGIN MODAL -->
