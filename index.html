<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Home - Prasad Digitals</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body class="body">

  <!-- DISPLAY OF HEADER -->
  <div id="header-display"> </div>
  <!-- END OF DISPLAY OF HEADER -->

  <!-- AD HIGHLIGHTS SECTION -->
  <div class="container product-ad">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="2000">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="ad-slider" src="images/brochure.jpg" alt="First slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>Packaging at its best</h5>
            <p>We undertake all kind of creative packaging.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="ad-slider" src="images/brochure.jpg" alt="Second slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>Packaging at its best</h5>
            <p>We undertake all kind of creative packaging.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="ad-slider" src="images/brochure.jpg" alt="Third slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>Packaging at its best</h5>
            <p>We undertake all kind of creative packaging.</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <!-- END OF AD HIGHLIGHTS SECTION -->

  <!-- DISPLAY OF CONTENT -->
  <div id="main-category-display"> </div>
  <!-- END OF DISPLAY OF CONTENT -->

  <!-- DISPLAY OF FOOTER -->
  <div id="footer-display"> </div>
  <!-- END OF DISPLAY OF FOOTER -->

  <!-- JAVASCRIPT -->
  <script src="https://kit.fontawesome.com/93de56ccd5.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- END OF JAVASCRIPT -->

  <!-- DEFAULT LOAD PAGE CODE -->
  <script>
    $(document).ready(function() {
      $('#header-display').load('header.html');
      $('#main-category-display').load('mainCategory.html');
      $('#footer-display').load('footer.html');
    });
  </script>
  <!-- END OF DEFAULT LOAD PAGE CODE -->

</body>

</html>
